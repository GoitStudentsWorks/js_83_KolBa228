<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <!-- NORMALAISE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <!-- <h1>Header</h1> -->
        <ul class="header-logo-list">
          <li class="header-logo-item">
            <a href="#">
              <svg class="header-svg-logo">
                <use href="./img/symbol-defs.svg#icon-logo"></use>
              </svg>
            </a>
          </li>
          <li class="header-logo-item">
            <a class="header-item" href="#">Bookshelf</a>
          </li>
        </ul>

        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="./main.html">HOME</a>
            </li>

            <li class="header-nav-item active">
              <a class="header-nav-link" href="/src/shoping_list.html"
                >SHOPPING LIST
                <svg class="header-uli-svg">
                  <use href="./img/symbol-defs.svg#icon-uil_cart"></use>
                  >
                </svg></a
              >
            </li>
          </ul>
        </nav>

        <div class="header-btn-box">
          <!-- statick btn -->
          <button class="header-theme-btn" id="theme-switcher"></button>

          <!-- desktop btn -->
          <button class="header-open-modal-btn">
            <span class="btn-txt">sing up</span>
            <svg class="btn-arrow">
              <use href="./img/symbol-defs.svg#icon-arrow-narrow-right"></use>
            </svg>
            <svg class="header-modal-svg">
              <use href="./img/symbol-defs.svg#icon-user"></use>
            </svg>
          </button>

          <!-- mobile & tabl btn -->
          <button class="header-btn sub js-header-open-modal">
            <svg class="header-btn-svg">
              <use href="./img/symbol-defs.svg#icon-mobile-menu"></use>
            </svg>
          </button>

          <button class="header-mobile-close js-header-close is-hidden">
            <svg class="header-mobile-svg">
              <use href="./img/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>

      <!-- mobile header menu -->
      <div class="header-mobile-menu js-mobile-menu">
        <div class="menu-btn-container">
          <ul class="menu-btn-list">
            <li class="menu-btn-item">
              <a href="/src/main.html">Home</a>
            </li>

            <li class="menu-btn-item active">
              <a class="menu-btn-link" href="/src/shoping_list.html"
                >Shopping list
                <svg class="header-uli-svg">
                  <use href="./img/symbol-defs.svg#icon-uil_cart"></use>
                  >
                </svg></a
              >
            </li>
          </ul>
        </div>

        <img class="mobile-img" src="./img/mobile-bgc.png" alt="" />
      </div>
    </header>

    <main>
      <div class="shoppingList-main-content">
        <div class="shoppingList-support">
          <include src="./partials/sponsors.html"></include>
        </div>
        <include src="./partials/shopping_section.html"></include>
      </div>
    </main>
    <div class="loader">
      <img class="loader-image" src="./img/loader.svg" alt="Загрузка..." />
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
